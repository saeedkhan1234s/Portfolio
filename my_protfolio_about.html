<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .header .logo a {
            color: lightgrey;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            text-transform: capitalize;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        .links a {
            color: lightgrey;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .links a:hover {
            color: cyan;
        }

        /* Toggle Button */
        .menu_icon {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Responsive Menu */
        @media (max-width: 800px) {
            .links {
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 15px 0;
                overflow: hidden;
                max-height: 0;
                transition: max-height 0.5s ease-in-out;
                display: flex;
                visibility: hidden;
                opacity: 0;
            }

            .menu_icon {
                display: block;
            }

            .menu_open {
                max-height: 300px;
                visibility: visible;
                opacity: 1;
            }
        }

        /* Main Section */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .img img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid cyan;
            box-shadow: 0px 0px 20px cyan;
        }

        .rest {
            max-width: 600px;
            margin-top: 20px;
        }

        h1 {
            color: cyan;
            font-size: 28px;
            text-transform: capitalize;
        }

        code {
            font-size: 18px;
            display: block;
            margin: 10px 0;
        }

        button {
            background-color: cyan;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 0px 10px cyan;
            transition: 0.3s;
        }

        button:hover {
            background-color: darkcyan;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="#">Portfolio</a>
        </div>

        <div class="links" id="nav-links">
            <a href="index.html">Home</a>
            <a href="my_protfolio_about.html">About</a>
            <a href="my_portfolio._services.html">Services</a>
            <a href="my_portfolio_projects.html">Projects</a>
            <a href="my_portfolio_contact.html">Contact</a>
        </div>

        <div class="menu_icon" onclick="toggleMenu()">
            <i class='bx bx-menu'></i>
        </div>
    </header>

    <!-- Main Content -->
    <section>
        <div class="container">
            <div class="img">
                <img src="profile pic.jpg " alt="Profile Picture">
            </div>
            <div class="rest">
                <h1>About Me</h1>
                <code>Hi, I'm Saeed ur Rehman, a passionate web developer and graphic designer with experience in HTML, CSS, JavaScript Git & GitHub, and Adobe Photoshop. I create modern and responsive websites. Let's connect!</code>
                <br>
                <a href="my_portfolio_contact.html">
                    <button>Download My CV</button>
                </a>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            let links = document.getElementById("nav-links");
            links.classList.toggle("menu_open");
        }
    </script>

</body>
</html>
